<section class="customers">
    <div class="customers__title">
      <h2>CUSTOMERS</h2>
    </div>
    <div class="customers__card" *ngFor="let profile of profiles">
      <div class="customer__card-container">
        <img src="{{profile.image}}" alt="Customer Image">
        <div class="customer__card-name">
          <h2>{{ profile.username }}</h2>
        </div>
        <div class="customer__card-social">
          <a (click)="openInstagram(profile.instagram)" class="social-icon"><i class="fab fa-instagram"></i></a>
          <a (click)="openFacebook(profile.facebook)" class="social-icon"><i class="fab fa-facebook"></i></a>
          <a (click)="openEmailClient(profile.email)" class="social-icon"><i class="fas fa-envelope"></i></a>
      </div>
      </div>
    </div>
  </section>
  <app-ready/>
