<section class="challenges">
    <div class="challenges__description">
        <p class="par">{{project.smallDesc}}</p>
        <div class="challenges__line"></div>
        <div class="challenge__description-divs">
        <div class="challenges__info" *ngFor="let challenge of project.challenges">
            <div class="challenges__info-title">
                <h2>The Challenge</h2>
            </div>
            <div class="challenges__info-content">
                <p><span>&#9733;</span> {{ challenge }}</p>
            </div>
        </div>
        </div>
    </div>
</section>
